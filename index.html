<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
<title>Encriptador Alura</title>
	
</head>
<body>
	
	<header>
			<img class="logo-cabecalho" alt="logo Alura" src="images/logo.png">
			<h1 class="cabecalho-titulo">  Código Secreto  </h1>	
	</header>
	
	<main>
		<section>
			<textarea class="encriptador"  cols="70" rows="10" placeholder="Digite seu texto"></textarea>
			
			<div class="informacao">
				<h6>  Aviso: Insira apenas letras minúsculas e sem acento.</h6>
			</div>
			
			<div class="botoes">
				<button class="criptografar" onclick="botaoencriptar()"> Criptografar</button>
				<button class="descriptografar"  onclick ="botaodesencriptar()"> Desencriptar</button>
			</div>
		</section>

		
		<section>
			<textarea class="mensagem" cols="15" rows="26"> </textarea>
			<button class="copiar" onClick="botaocopiar()"> Copiar</button>
			<button class="limpar" onClick="limpar()"> Limpar </button>
		</section>
	</main>
	<script src="javascript.js" >  </script>
	<footer>
		<p class="copy"> &copy; Copyright Paula Beatriz – 2023. Programa ONE - Challenge 01</p>
		</footer>
	
</body>
</html>
